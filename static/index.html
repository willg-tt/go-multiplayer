<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Wars</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a2e;
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        #status {
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 1.5em;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 2px;
            margin: 0 auto 20px;
        }
        .cell {
            background: #16213e;
            border: 1px solid #0f3460;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            position: relative;
        }
        .cell:hover {
            background: #1f4068;
        }
        .cell.x {
            color: #e94560;
        }
        .cell.o {
            color: #00d9ff;
        }
        .cell.selected {
            box-shadow: 0 0 10px #ffcc00, inset 0 0 5px rgba(255, 204, 0, 0.3);
            background: #2a3a58;
        }
        .cell.valid-move {
            box-shadow: inset 0 0 8px #4ade80;
            background: rgba(74, 222, 128, 0.15);
        }
        .cell.valid-attack {
            box-shadow: inset 0 0 8px #ef4444;
            background: rgba(239, 68, 68, 0.15);
        }
        .hp-bar {
            position: absolute;
            bottom: 2px;
            left: 2px;
            right: 2px;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }
        .hp-fill {
            height: 100%;
            background: #4ade80;
            border-radius: 2px;
            transition: width 0.3s;
        }
        .hp-fill.low {
            background: #ef4444;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: none;
        }
        button:hover {
            background: #ff6b6b;
        }
        .player-info {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }
        .chat-container {
            margin-top: 20px;
            width: 466px;
        }
        .chat-messages {
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 5px;
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
            margin-bottom: 10px;
        }
        .chat-message {
            margin-bottom: 5px;
            font-size: 14px;
        }
        .chat-message .from-x {
            color: #e94560;
            font-weight: bold;
        }
        .chat-message .from-o {
            color: #00d9ff;
            font-weight: bold;
        }
        .chat-message .from-spectator {
            color: #888;
            font-weight: bold;
        }
        .chat-message .from-system {
            color: #666;
            font-style: italic;
        }
        .name-input {
            margin-bottom: 15px;
        }
        .name-input input {
            padding: 8px 12px;
            border: 2px solid #0f3460;
            border-radius: 5px;
            background: #16213e;
            color: white;
            font-size: 14px;
            width: 150px;
        }
        .name-input button {
            display: inline-block;
            padding: 8px 12px;
            margin-left: 5px;
        }
        .chat-input {
            display: flex;
            gap: 5px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #0f3460;
            border-radius: 5px;
            background: #16213e;
            color: white;
            font-size: 14px;
        }
        .chat-input input:focus {
            outline: none;
            border-color: #e94560;
        }
        .chat-input button {
            display: inline-block;
            padding: 10px 15px;
        }

        /* Dice Combat Overlay */
        .combat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        .combat-overlay.active {
            display: flex;
        }
        .combat-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 8px;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        .combat-arena {
            display: flex;
            gap: 100px;
            align-items: center;
        }
        .combatant {
            text-align: center;
            min-width: 200px;
        }
        .combatant-label {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .combatant-label.x {
            color: #e94560;
        }
        .combatant-label.o {
            color: #00d9ff;
        }
        .dice-container {
            font-size: 120px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dice {
            display: inline-block;
            transition: transform 0.1s;
        }
        .dice.rolling {
            animation: roll 0.1s linear infinite;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }
        .combat-result {
            font-size: 28px;
            margin-top: 20px;
            min-height: 40px;
            font-weight: bold;
        }
        .combat-result.hit {
            color: #4ade80;
        }
        .combat-result.miss {
            color: #666;
        }
        .damage-number {
            font-size: 64px;
            font-weight: bold;
            color: #ef4444;
            margin-top: 10px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease-out;
        }
        .damage-number.show {
            opacity: 1;
            transform: scale(1);
        }
        .vs-text {
            font-size: 48px;
            font-weight: bold;
            color: #666;
        }

        /* Mobile responsive styles */
        @media (max-width: 500px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .board {
                grid-template-columns: repeat(9, 36px);
                grid-template-rows: repeat(9, 36px);
                gap: 1px;
            }
            .cell {
                font-size: 18px;
            }
            .chat-container {
                width: 100%;
                max-width: 340px;
            }
            .name-input input {
                width: 120px;
                font-size: 12px;
                padding: 6px 8px;
            }
            .name-input button {
                padding: 6px 10px;
                font-size: 12px;
            }
            #status {
                font-size: 1em;
            }
            /* Combat overlay mobile */
            .combat-title {
                font-size: 32px;
                letter-spacing: 4px;
                margin-bottom: 20px;
            }
            .combat-arena {
                flex-direction: column;
                gap: 20px;
            }
            .combatant {
                min-width: 150px;
            }
            .combatant-label {
                font-size: 20px;
                margin-bottom: 10px;
            }
            .dice-container {
                font-size: 72px;
                height: 90px;
            }
            .combat-result {
                font-size: 18px;
            }
            .damage-number {
                font-size: 48px;
            }
            .vs-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grid Wars</h1>
        <div id="player-info" class="player-info"></div>
        <div class="name-input">
            <input type="text" id="name-input" placeholder="Enter your name" />
            <button id="name-btn">Set Name</button>
        </div>
        <div id="status">Connecting...</div>
        <div class="board" id="board"></div>
        <button id="reset-btn">Play Again</button>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message..." />
                <button id="chat-send">Send</button>
            </div>
        </div>
    </div>

    <!-- Combat Dice Overlay -->
    <div class="combat-overlay" id="combat-overlay">
        <div class="combat-title">COMBAT!</div>
        <div class="combat-arena">
            <div class="combatant" id="attacker-side">
                <div class="combatant-label" id="attacker-label">X</div>
                <div class="dice-container">
                    <span class="dice" id="attacker-dice">⚀</span>
                </div>
                <div class="combat-result" id="attacker-result"></div>
                <div class="damage-number" id="attacker-damage"></div>
            </div>
            <div class="vs-text">VS</div>
            <div class="combatant" id="defender-side">
                <div class="combatant-label" id="defender-label">O</div>
                <div class="dice-container">
                    <span class="dice" id="defender-dice">⚀</span>
                </div>
                <div class="combat-result" id="defender-result"></div>
                <div class="damage-number" id="defender-damage"></div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
