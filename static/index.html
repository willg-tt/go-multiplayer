<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a2e;
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        #status {
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 1.5em;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 0 auto 20px;
        }
        .cell {
            background: #16213e;
            border: 2px solid #0f3460;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .cell:hover {
            background: #1f4068;
        }
        .cell.x {
            color: #e94560;
        }
        .cell.o {
            color: #00d9ff;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: none;
        }
        button:hover {
            background: #ff6b6b;
        }
        .player-info {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }
        .chat-container {
            margin-top: 20px;
            width: 315px;
        }
        .chat-messages {
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 5px;
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
            margin-bottom: 10px;
        }
        .chat-message {
            margin-bottom: 5px;
            font-size: 14px;
        }
        .chat-message .from-x {
            color: #e94560;
            font-weight: bold;
        }
        .chat-message .from-o {
            color: #00d9ff;
            font-weight: bold;
        }
        .chat-input {
            display: flex;
            gap: 5px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #0f3460;
            border-radius: 5px;
            background: #16213e;
            color: white;
            font-size: 14px;
        }
        .chat-input input:focus {
            outline: none;
            border-color: #e94560;
        }
        .chat-input button {
            display: inline-block;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Noughts and Crosses</h1>
        <div id="player-info" class="player-info"></div>
        <div id="status">Connecting...</div>
        <div class="board" id="board"></div>
        <button id="reset-btn">Play Again</button>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message..." />
                <button id="chat-send">Send</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
